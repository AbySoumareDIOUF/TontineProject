{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Tontine National</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/Styles.css' %}">
  
  <!-- responsive style -->
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
</head>

<body>

  <div class="container">
    <div class="brand-logo">
      <img src="{% static 'images/03.PNG' %}" alt="Logo" />
    </div>
    <div class="brand-title">Bienvenue</div>
    <form method="POST">
      {% csrf_token %}
      <div class="inputs">
          <div class="row mb-3">
              <div class="col-md-6">
                  <label>Email</label>
                  <input type="email" name="email" class="form-control" placeholder="exemple@test.com" required />
              </div>
              <div class="col-md-6">
                  <label>Mot de passe</label>
                  <input type="password" name="mdp" class="form-control" placeholder="Minimum 6 caractères" required />
              </div>
          </div>
  
          <div class="button-container d-flex justify-content-between mt-4">
            <a href="{% url 'index' %}" style="width: 48%;">
              <button type="button" class="btn btn-danger">Retour</button>
            </a>
              <button type="submit" class="btn btn-success" style="width: 48%;">Se connecter</button>
          </div>
      </div>
      <div class="mt-3">
        <a href="{% url 'inscription' %}">
          Pas encore de compte ? Inscrivez-vous ici.</a> |
        <a href="#">Mot de passe oublié ?</a>
    </div>
    
  </form>
  {% if messages %}
      <div class="alert alert-danger">
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
      </div>
  {% endif %}
  
  </div>

  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
